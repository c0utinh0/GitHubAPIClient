<mat-card>
    <mat-toolbar>
      <span>Lista de Reposit√≥rios</span>
    </mat-toolbar>
    <table mat-table [dataSource]="userRepos" class="mat-elevation-z4">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
  
      <!-- Login Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Repo Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>
      
      <!-- Login Column -->
      <ng-container matColumnDef="html_url">
        <th mat-header-cell *matHeaderCellDef>Repo Name</th>
        <td mat-cell *matCellDef="let element">{{ element.html_url }}</td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-card>
