<span class="card">
  <mat-card class="mat-elevation-z4">
    <mat-card-title class="login">{{ userDetails?.login }}</mat-card-title>
    <mat-card-content class="id">
      <span class="item">ID:</span>
      <span class="conteudo">{{ userDetails?.id }}</span>
    </mat-card-content>
    <mat-card-content class="html_url">
      <span class="item">URL Perfil:</span>
      <span class="conteudo">{{ userDetails?.html_url }}</span>
    </mat-card-content>    
    <mat-card-content class="created_at">
      <span class="item">Cadastro:</span>
      <span class="conteudo">{{ userDetails?.created_at | date: 'dd/MM/yyyy' }}</span>
    </mat-card-content>
  </mat-card>
</span>
